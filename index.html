<html>
  <head>
    <meta charset="UTF-8">
	<style>
		.hero
		{
			padding-left: 37.5px;
			padding-right: 37.5px;
		}
		h2
		{
			text-align: -webkit-center;
		}
	</style>
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript">
      function initialize() {
        var query = "SELECT hero_name, hero_url, hero_current_tier, hero_last_tier FROM " +
            '1JgPmRDbgA5nFwSRCnFlTP2SBEogS76bV94H-qNXO ORDER BY hero_current_tier ASC';
        var encodedQuery = encodeURIComponent(query);

        // Construct the URL
        var url = ['https://www.googleapis.com/fusiontables/v2/query'];
        url.push('?sql=' + encodedQuery);
        url.push('&key=AIzaSyAm9yWCV7JPCTHCJut8whOjARd7pwROFDQ');
        url.push('&callback=?');
        // Send the JSONP request using jQuery
        $.ajax({
          url: url.join(''),
          dataType: 'jsonp',
          success: function (data) {
			$(document).ready(function(){
				console.log(JSON.stringify(data));
	            var rows = data['rows'];
	            for (var i in rows) {
	              var hero_name = rows[i][0];
	              var hero_url = rows[i][1];
	              var hero_current_tier = rows[i][2];
				  var hero_last_tier = rows[i][3];
				  var hero = $('<a class="hero"' + (hero_url ? 'href="' + hero_url + '"' : '') + '>' + hero_name + '</a>');
				  $('#tier' + hero_current_tier).append(hero);
	            }
			});

          }
        });
      }
	 initialize();
    </script>
  </head>
  <body>
    <div id="tiers">
		<div id="tier1"><h2>Tier 1</h2></div>
		<div id="tier2"><h2>Tier 2</h2></div>
		<div id="tier3"><h2>Tier 3</h2></div>
		<div id="tier4"><h2>Tier 4</h2></div>
		<div id="tier5"><h2>Tier 5</h2></div>
	</div>

  </body>
