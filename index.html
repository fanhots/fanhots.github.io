  <head>
    <meta charset="UTF-8">
	<link rel="icon" href="18x18.png">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<h1>Naventic Fan's Heroes of the Storm Tier List</h1>
	<h4>Updated on March 19th, 2016</h4>
	<style>
		#tier1, #tier2, #tier3, #tier4, #tier5
		{
			width: 100%;
			text-align: center;
		}

		.hero, .hero:hover
		{
			padding-left: 30px;
			padding-right: 30px;
			color: #fff;
			margin: 2px;
			white-space: nowrap;
			font-size: 15px;
			padding-bottom: 5px;
			padding-top: 5px;
			font-size: 18px;
			cursor: pointer;
			display: inline-block;
			box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);
			text-decoration: none;

		}
		.hero.warrior
		{
			background-color: #135714;
		}
		.hero.support
		{
			background-color: #153465;
		}
		.hero.assassin
		{
			background-color: #67160E;
		}
		.hero.specialist
		{
			background-color: #341B4D;
		}
		h1
		{
			font-size: 4.2rem;
			line-height: 110%;
			margin-top: 15px;
			margin-bottom: 15px;
			text-align: center;
			font-weight: normal;
		}
		h2
		{
			font-size: 3.56rem;
			line-height: 110%;
			margin-top: 15px;
			margin-bottom: 15px;
			text-align: -webkit-center;
			font-family: Roboto, sans-serif;
			font-weight: normal;
		}
		h4
		{
			font-size: 2.28rem;
			line-height: 110%;
			margin-top: 15px;
			margin-bottom: 15px;
			text-align: center;
			font-weight: normal;
		}

		p
		{
			text-align: center;
			margin-top: 25px;
		}

		.fa
		{
			margin-left: 5px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript">
      function initialize() {
        var query = "SELECT hero_name, hero_url, hero_current_tier, hero_last_tier, hero_role FROM " +
            '1JgPmRDbgA5nFwSRCnFlTP2SBEogS76bV94H-qNXO ORDER BY hero_role ASC';
        var encodedQuery = encodeURIComponent(query);

        // Construct the URL
        var url = ['https://www.googleapis.com/fusiontables/v2/query'];
        url.push('?sql=' + encodedQuery);
        url.push('&key=AIzaSyAm9yWCV7JPCTHCJut8whOjARd7pwROFDQ');
        url.push('&callback=?');
        // Send the JSONP request using jQuery
        $.ajax({
          url: url.join(''),
          dataType: 'jsonp',
          success: function (data) {
			$(document).ready(function(){
	            var rows = data['rows'];
	            for (var i in rows) {
	              var hero_name = rows[i][0];
	              var hero_url = rows[i][1];
	              var hero_current_tier = rows[i][2];
				  var hero_last_tier = rows[i][3];
				  var hero_role = rows[i][4].toLowerCase();
				  if (hero_current_tier > hero_last_tier)
				  {
					  var arrow = 'fa fa-long-arrow-up';
					  var tooltip = 'Up From Tier ' + hero_last_tier;
				  }
				  else if (hero_current_tier < hero_last_tier)
				  {
					  var arrow = 'fa fa-long-arrow-down';
					  var tooltip = 'Down From Tier ' + hero_last_tier;
				  }
				  else
				  {
				      var arrow = 'fa fa-long-arrow-right';
					  var tooltip = 'No tier change';
				  }
				  var hero = $('<a class="hero' + (hero_role ? ' ' + hero_role : '') +  '"' + (hero_url ? 'href="' + hero_url + '" target="_blank"' : '') + '>' + hero_name + '</a>');
				  var span = $('<span class="' + arrow + '" data-position="top" data-toggle="tooltip" title="' + tooltip + '"></span>');
				  hero.append(span);
				  $('#tier' + hero_current_tier).append(hero);
	            }
			});

          }
        });
      }
	 initialize();
    </script>
  </head>
  <body>
    <div id="tiers">
		<div id="tier1"><h2>Tier 1</h2></div>
		<div id="tier2"><h2>Tier 2</h2></div>

		<div id="tier4"><h2>Tier 4</h2></div>

	</div>
